<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            animation: fadeIn 1s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Result Styles */
        .result {
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .result h2 {
            color: #333;
        }

        .spam {
            color: #e74c3c;
        }

        .legitimate {
            color: #2ecc71;
        }

        .empty {
            color: #f39c12;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Character Styles */
        .character {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('character.png');
            background-size: cover;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="character"></div>
        <h1>Email Classifier</h1>
        <form method="post">
            <textarea name="email" rows="10" placeholder="Enter the email content here...">{{ email }}</textarea>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                {% if not email %}
                    <h2 class="empty">Please enter an email to check</h2>
                {% elif prediction == "spam" %}
                    <h2 class="spam">Looks like the email is spam</h2>
                {% else %}
                    <h2 class="legitimate">The email appears to be legitimate</h2>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
